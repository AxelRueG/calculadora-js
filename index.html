<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-responses"></div>
      <form action="" id="display">
        <input type="text" class="calculator-display" />
      </form>
      <div class="calculator-keyboard">
        <div class="boton btn-click">1</div>
        <div class="boton btn-click">2</div>
        <div class="boton btn-click">3</div>
        <div class="boton btn-delete">DEL</div>
        <div class="boton btn-eval">=</div>
        <div class="boton btn-click">4</div>
        <div class="boton btn-click">5</div>
        <div class="boton btn-click">6</div>
        <div class="boton btn-click">*</div>
        <div class="boton btn-click">/</div>
        <div class="boton btn-click">7</div>
        <div class="boton btn-click">8</div>
        <div class="boton btn-click">9</div>
        <div class="boton btn-click">+</div>
        <div class="boton btn-click">-</div>
        <div class="boton btn-click">0</div>
        <div class="boton btn-click">.</div>
        <div class="boton btn-click">Ans</div>
        <div class="boton btn-click">(</div>
        <div class="boton btn-click">)</div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
